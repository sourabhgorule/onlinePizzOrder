<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page3</title>
    <link rel="stylesheet" href="styles/loginPage.css">
    
    <style type="text/css">
    
    @charset "UTF-8";
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100%;   
  background:
  url('/images/background.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
}

.container {
    height: 500px;
    width: 500px;
    position: absolute;
    top: 22%;
    left: 15%;
}

.container h1 {
    font-size: 3rem;
    color: #0c6f96;
    margin: 0 0 10px 0;
}

.container .form-group {
    margin: 30px 0 30px 0;
}

.container .form-group label {
    font-size: 1.5rem;
    font-weight: 500;
    color: #fff;
}

.container .form-group input {
    margin: 5px 0;
    padding-left: 5px;
    height: 40px;
    width: 80%;
    border: 0;
    outline: none;
    background: transparent;
    border-bottom: 2px solid #181515;
    color: #030303;
    transition: 0.5s ease;
}

.container .form-group input:focus {
    border-bottom: 2px solid #0c6f96;
}

::placeholder {
    color: #ccc;
}

.container a {
    color: #0c6f96;
    text-decoration: none;
    font-size: 18px;
}

.container button {
    margin: 20px 0;
    padding: 10px 40px;
    display: inline-block;
    border: 0;
    outline: none;
    background: linear-gradient(to left, #0c6f96, #fff);
    font-size: 18px;
    color: #111;
    font-weight: 400;
    cursor: pointer;
    transition: 0.5s ease;
}

.container button:hover {
    background: linear-gradient(to right, #0c6f96, #fff);
}

@media (max-width:600px) {
    .container {
        left: 0px;
        padding: 50px;
    }
}
    
    
    </style>
</head>
<body>
    <form th:action="@{/checkCred}" method="post" th:object="${user}" id="loginform"></form>
    <div class="container">
        <h1>Login Page</h1>
        <div class="form-group">
            <label>Email</label> <br>
            <input type="email"  placeholder="Enter Email...."  name="username">
        </div>
        <div class="form-group">
            <label>Password</label> <br>
            <input type="password" placeholder="Enter Password..." name="password">
        </div>
        <a href="#">Forgot Password</a> <br>
        <button type="submit">Log In</button>
    </div>
    </form>
</body>
</html>
